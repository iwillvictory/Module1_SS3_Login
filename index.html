<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wellcome</title>
</head>
<body>
    <script>
        let admin= prompt("Who's there?", "");
        if(admin == 'Admin'){
            let pass = prompt('Password?', '');
            if (pass == 'TheMaster') {
                alert('Welcome!');
            } else if (pass == 'null') {
                alert('Canceled.');
            } else {
                alert('Wrong password');
            }
        }else if(admin == 'null'){
            alert('Canceled');
        }else{
            alert("I don't know you");
        }
    </script>
</body>
</html>
